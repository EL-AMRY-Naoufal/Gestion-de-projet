<div class="container">
  <!-- Colonne gauche -->
  <div class="left-section">
    <img
      src="https://www.logotheque-vectorielle.fr/wp-content/uploads/2022/10/logo-vectoriel-universite-de-lorraine.jpg"
      alt="Logo"
      class="logo"
    />
  </div>

  <!-- Colonne droite -->
  <div class="right-section">
    <form
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm)"
      autocomplete="new-password"
    >
      <h1>Connexion</h1>

      <label for="email">Email</label>
      <div class="form-control">
        <input
          name="email"
          ngModel
          required
          email
          id="email"
          autocomplete="new-password"
          type="email"
        />
      </div>

      <label for="password">Mot de passe</label>
      <div class="form-control">
        <input
          name="password"
          ngModel
          required
          id="password"
          autocomplete="new-password"
          type="password"
        />
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Connecter</button>

      <label class="mdp-oublie-label" (click)="goToResetPasswordPage()">Mot de passe oubli√©?</label>
    </form>


  </div>
</div>
