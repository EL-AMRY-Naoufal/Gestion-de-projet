<div class="form">
    <h1>
        <mat-icon>person_add</mat-icon>
        {{ isEdit ? 'Modifier' : 'Ajouter' }} un Enseignant
    </h1>

    <div mat-dialog-content>
        <form>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Utilisateur</mat-label>
                <mat-select [(ngModel)]="enseignant.utilisateur" required>
                    <mat-option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.id">
                        {{ utilisateur.nom }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="!enseignant.utilisateur">L'utilisateur est requis.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Modules à enseigner</mat-label>
                <mat-select [(ngModel)]="enseignant.modules" [multiple]="true">
                    <mat-option *ngFor="let module of modules" [value]="module.id">
                        {{ module.nom }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Nombre d'heures</mat-label>
                <input matInput [(ngModel)]="enseignant.nombreHeures" [value]="defaultHeures" type="number" required />
                <mat-error *ngIf="!enseignant.nombreHeures">Le nombre d'heures est requis.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Profession</mat-label>
                <mat-select [(ngModel)]="enseignant.profession" required>
                    <mat-option value="maitre_de_conference">Maître de Conférence</mat-option>
                    <mat-option value="chercheur">Chercheur</mat-option>
                    <mat-option value="intervenant">Intervenant</mat-option>
                </mat-select>
                <mat-error *ngIf="!enseignant.profession">La profession est requise.</mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button (click)="save()">Enregistrer</button>
        <button mat-flat-button (click)="close()">Fermer</button>
    </div>
</div>
