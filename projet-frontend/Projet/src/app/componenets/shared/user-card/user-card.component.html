<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>
    <mat-card-title>
      <a href="javascript:void(0);">
        <span>{{ user.username }}</span>
      </a>
    </mat-card-title>

    <!-- Affichage des rÃ´les de l'utilisateur -->
    <mat-card-subtitle>
      <span *ngFor="let role of user.roles; let last = last">
        {{ role }}<span *ngIf="!last"><br></span>
      </span>
    </mat-card-subtitle>

    <!-- Affichage de l'email de l'utilisateur -->
    <mat-card-subtitle class="contact-info">
      <a
        href="mailto:{{ user.username }}&lt;{{ user.email }}&gt;"
        title="Send an email to {{ user.username }}"
        class="truncate"
      >
        {{ user.email }}
      </a>
    </mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <!-- Contenu principal de la carte, qui occupe tout l'espace disponible -->
  </mat-card-content>

  <mat-card-actions>
    <!-- Lien pour modifier l'utilisateur -->
    <a mat-button [routerLink]="['/edit', user.id]">
      Modifier
    </a>

    <!-- Bouton pour supprimer l'utilisateur -->
    <button
      mat-button
      *ngIf="!user.roles?.includes('CHEF_DE_DEPARTEMENT')"
      (click)="delete(user)"
    >
      Supprimer
    </button>
  </mat-card-actions>
</mat-card>
