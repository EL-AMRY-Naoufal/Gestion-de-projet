<h2 mat-dialog-title *ngIf="isUpdateMode">Update {{ form.get('username')?.value }}</h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new user</h2>

<mat-dialog-content>
  <form [formGroup]="form" novalidate>

    <!-- Username -->
    <mat-form-field class="full-width" [class.mgb15]="form.get('username')?.dirty && form.get('username')?.invalid">
      <input matInput placeholder="Username" formControlName="username" required />
      <mat-error *ngIf="form.get('username')?.dirty && form.get('username')?.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('username')?.dirty && form.get('username')?.hasError('minlength')">
        Username is <strong>2 chars min</strong>
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" formControlName="email" required />
      <mat-error *ngIf="form.get('email')?.dirty && form.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('email')?.dirty && !form.get('email')?.hasError('required') && form.get('email')?.hasError('email')">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <!-- Role Selection -->
    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="CHEF_DE_DEPARTEMENT">Chef de département</mat-option>
        <mat-option value="RESPONSABLE_DE_FORMATION">Responsable de formation</mat-option>
        <mat-option value="SECRETARIAT_PEDAGOGIQUE">Secrétariat pédagogique</mat-option>
        <mat-option value="ENSEIGNANT">Enseignant</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" required />
      <mat-error *ngIf="form.get('password')?.dirty && form.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('password')?.dirty && form.get('password')?.hasError('minlength')">
        Password is <strong>6 chars min</strong>
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="button" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
