<mat-card class="user-card">
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-icon-button color="primary" aria-label="Modifier" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Supprimer" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
