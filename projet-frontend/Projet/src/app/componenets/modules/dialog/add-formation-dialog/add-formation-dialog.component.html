<div class="dialog">
  <h3>Ajouter une nouvelle formation</h3>
  <form (ngSubmit)="onAdd()">
    <label for="nom">Nom:</label>
    <input id="nom" [(ngModel)]="newFormation.nom" name="nom" required>
    <label for="responsableDeFormation">Responsable de formation:</label>
    <input id="responsableDeFormation" [(ngModel)]="newFormation.responsableFormation" name="responsableFormation" required>
    <label for="heureDeFormation">Heure de formation:</label>
    <input id="heureDeFormation" [(ngModel)]="newFormation.totalHeures" name="heureFormation" required>
    <button type="submit">Ajouter</button>
    <button type="button" (click)="onCancel()">Annuler</button>
  </form>
</div>
