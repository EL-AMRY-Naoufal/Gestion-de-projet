<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>
    <!-- Titre avec le nom d'utilisateur -->
    <mat-card-title>
      <a href="javascript:void(0);">
        <span>{{ user.name }} </span>
        <span>{{ user.firstname }}</span
        ><br />
        <span>{{ user.username }}</span>
      </a>
    </mat-card-title>

    <!-- Sous-titre pour afficher les rôles de l'utilisateur -->
    <mat-card-subtitle>
      <ng-container *ngIf="user.roles?.length; else noRoles">
        <span *ngFor="let roleDto of user.roles; let last = last">
          <span *ngIf="roleDto.year === selectedYear">
            {{ roleDto.role }}
            <!-- Affichage du rôle spécifique -->
          </span>
          <span *ngIf="!last"><br /></span>
        </span>
      </ng-container>
      <ng-template #noRoles>
        <span>Aucun rôle assigné</span>
      </ng-template>
    </mat-card-subtitle>

    <!-- Sous-titre pour l'email de l'utilisateur -->
    <mat-card-subtitle class="contact-info">
      <a
        [href]="'mailto:' + user.email"
        [title]="'Send an email to ' + user.username"
        class="truncate"
      >
        {{ user.email }}
      </a>
    </mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <!-- Contenu principal de la carte, qui occupe tout l'espace disponible -->
  </mat-card-content>

  <mat-card-actions>
    <!-- Lien pour modifier l'utilisateur -->
    <a mat-button [routerLink]="['/edit', user.id]">Modifier</a>

    <!-- Bouton pour supprimer l'utilisateur -->
    <button
      mat-button
      *ngIf="userRoles.includes('CHEF_DE_DEPARTEMENT')"
      (click)="delete(user)"
    >
      Supprimer
    </button>
  </mat-card-actions>
</mat-card>
