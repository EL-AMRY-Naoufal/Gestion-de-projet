<div class="form-container">
  <h2>Affecter un module à un enseignant</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="enseignant">Enseignant :</label>
      <select id="enseignant" [(ngModel)]="enseignantId" name="enseignant" required>
        <option *ngFor="let enseignant of enseignants" [value]="enseignant.id">
          {{ enseignant.username }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="module">Module :</label>
      <select id="module" [(ngModel)]="moduleId" name="module" (change)="onModuleChange()" required>
        <option *ngFor="let module of modules" [value]="module.id">
          {{ module.nom }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="groupe">Groupe :</label>
      <select id="groupe" [(ngModel)]="groupeId" name="groupe" required>
        <option *ngFor="let groupe of groupes" [value]="groupe.id">
          {{ groupe.nom }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="heures">Heures assignées :</label>
      <input
        type="number"
        id="heures"
        [(ngModel)]="heuresAssignees"
        name="heures"
        min="1"
        required
      />
    </div>

    <button type="submit" class="btn-submit">Créer Affectation</button>
  </form>

  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
