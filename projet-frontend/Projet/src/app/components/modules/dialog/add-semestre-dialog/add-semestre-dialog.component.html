<div class="global-header">
  <h2 mat-dialog-title >Ajouter un nouveau semestre</h2>
  <mat-dialog-content>
    <form class="form-container" >

      <div class="flex-container">
        <mat-form-field appearance="fill" class="full-width mgb20 form-field">
          <mat-label>Nom</mat-label>
          <input matInput id="nom" [(ngModel)]="newSemestre.nom" name="nom" required/>
        </mat-form-field>
      </div>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-button  type="button" (click)="onAdd()" class="btn-submit">Sauvegarder</button>
  </mat-dialog-actions>

</div>
